<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>21 Black Jack</title>
    <style>
        .carta {
            position: relative;
            width: 150px;
            left: 100px;
            margin-left: -75px;
        }
    </style>

</head>

<body>
    <header class="container text-center text-light bg-dark">
        <h1 class="lh-lg mb-0">21 - Black Jack</h1>
    </header>
    <section class="container bg-secondary bg-gradient">


        <div class="row">
            <div id="divBotones" class="col text-center p-1">
                <button id="btnJuego" class="btn btn-primary rounded-pill bg-gradient fs-5">Nuevo Juego</button>
                <button id="btnCarta" class="btn btn-success rounded-pill bg-gradient m-3 fs-5">Nueva Carta</button>
                <button id="btnDetener" class="btn btn-danger rounded-pill bg-gradient fs-5">Detener</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">

                <h3
                    class="col-md-6 col-lg-4 text-center text-light bg-dark bg-gradient rounded-pill lh-lg position-relative m-3">
                    Jugador<small
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">0</small>
                </h3>
                <div id="jugador-cartas" style="height: 240px;">

                </div>

            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">

                <h3
                    class="col-md-6 col-lg-4 text-center text-light bg-dark bg-gradient rounded-pill lh-lg position-relative m-3">
                    Computadora<small
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">0</small>
                </h3>
                <div id="computadora-cartas" style="height: 240px;">

                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="main.js"></script>
</body>

</html>
